atrium-xrpc = "0.12.3"
atrium-xrpc-client = { version = "0.5.14", default-features = false }
axum = "0.7.4"
axum-macros = "0.4.0"
base64ct = "1.6"
bsky-sdk = { version = "0.1.18", default-features = false }
chrono = { version = "0.4.23", default-features = false }
cja = { version = "0.0.0", git = "https://github.com/coreyja/cja", branch = "main" }
clap = "4.4"
color-eyre = "0.6.2"
elliptic-curve = "0.13.8"
futures = "0.3.30"
image = "0.24"
imageproc = "0.23"
include_dir = "0.7.3"
infer = "0.15"
